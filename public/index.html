<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Clase 7y8</title>
</head>

<body class="bg-dark">
    <h1 class="d-flex display-4 justify-content-center mb-5 text-decoration-underline text-white">Crea un Producto</h1>

    <form action="/api/productos" method="POST" class="container-sm">
        <div class="mb-3">
            <input class="form-control bg-light" type="text" name="title" placeholder="Nombre del producto"
                required />
        </div>
        <div class="mb-3">
            <input class="form-control bg-light" type="number" name="price" placeholder="Precio del producto"
                required />
        </div>
        <div class="mb-3">
            <input class="form-control bg-light" type="text" name="thumbnail" placeholder=" URL Img"
                required />
        </div>
        <button type="submit" class="btn btn-danger">Agregar Producto</button>
    </form>
</body>

</html>
